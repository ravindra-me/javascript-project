
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ravindra's Digital Clock</title>
    <script src="https://kit.fontawesome.com/ae29dbb715.js" crossorigin="anonymous"></script>    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="time">
          <h1>
            <span id="hours"></span>:<span id="min"></span>:<span
              id="sec"
              ></span
            >
          </h1>
          <h2 id="am-pm"></h2>
        </div>
        <div class="date">
          <p>
            <span id="day">Friday</span>, <span id="month">Jan</span>
            <span id="date">12</span>
          </p>
        </div>
        <a href="https://www.spotify.com/in/"><i class="fab fa-spotify"></i></a>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
